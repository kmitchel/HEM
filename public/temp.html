          <div class="inner cover">

                <span id="rh"></span>

            <p class="lead">

            </p>

    <script src="js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
<script>
$(function(){
    var on=0, off=0;
    var iosocket = io.connect();
    iosocket.on('connect', function(){
      iosocket.on('DEW', function(message){
        $('#dew').html('Dew Point: ' + message + 'F');
      });
      iosocket.on('RH', function(message){
        $('#rh').html('Humidity: ' + message + '%');
      });
      iosocket.on('T', function(message){
        $('#temp').html(message + 'F');
      });
    });

    $.getJSON('/dewstatus',function(data){
      $('#status').html('AC is ' + data.state + ' for ' + data.time + '<br>AC on at Dew Point of ' + data.on + 'F<br>AC off at Dew Point of ' + data.off + 'F' );
      on=data.on;
      off=data.off;
    });

    $('#cool').click(function(){
      on-=1;
      off-=1;
      $.getJSON('/dewstatus?on='+on+'&off='+off,function(data){
        $('#status').html('AC is ' + data.state + ' for ' + data.time + '<br>AC on at Dew Point of ' + data.on + 'F<br>AC off at Dew Point of ' + data.off + 'F' );
        on=data.on;
        off=data.off;
      });
    });

    $('#warm').click(function(){
      on+=1;
      off+=1;
      $.getJSON('/dewstatus?on='+on+'&off='+off,function(data){
        $('#status').html('AC is ' + data.state + ' for ' + data.time + '<br>AC on at Dew Point of ' + data.on + 'F<br>AC off at Dew Point of ' + data.off + 'F' );
        on=data.on;
        off=data.off;
      });
    });

});
</script>
