  <script src="/socket.io/socket.io.js"></script>
<script>
$(function(){

    function time(){
      return Math.floor(Date.now()/1000/30)*60*1000;
    }

    var iosocket = io.connect();
    iosocket.on('connect', function(){
      iosocket.on('DEW', function(message){
        $('#dew').html(message);
      });
      iosocket.on('RH', function(message){
        $('#rh').html(message);
      });
      iosocket.on('T', function(message){
        $('#temp').html(message);
      });
      iosocket.on('289C653F03000027', function(message){
        $('#out').html(message);
      });
      iosocket.on('S', function(message){
        $('#state').html(message);
      });

    });

    var tempS;

    $.getJSON('/hvacstatus',function(data){
      tempS = data;
      $('#coolOn').html(data.coolOn);
      $('#coolOff').html(data.coolOff);
      $('#heatOff').html(data.heatOff);
      $('#heatOn').html(data.heatOn);
      $('#rh').html(data.RH);
      $('#temp').html(data.T);
      $('#dew').html(data.DEW);
      $('#out').html(data.OUT);

    });

    $('#coolOnDown').click(function(){
      tempS.coolOn -= 1;
      $.getJSON('/hvacstatus?coolon=' + tempS.coolOn, function(data){
        tempS=data;
        $('#coolOn').html(tempS.coolOn);
      });
    });

    $('#coolOnUp').click(function(){
      tempS.coolOn += 1;
      $.getJSON('/hvacstatus?coolon=' + tempS.coolOn, function(data){
        tempS=data;
        $('#coolOn').html(tempS.coolOn);
      });
    });
    $('#coolOffDown').click(function(){
      tempS.coolOff -= 1;
      $.getJSON('/hvacstatus?cooloff=' + tempS.coolOff, function(data){
        tempS=data;
        $('#coolOff').html(tempS.coolOff);
      });
    });

    $('#coolOffUp').click(function(){
      tempS.coolOff += 1;
      $.getJSON('/hvacstatus?cooloff=' + tempS.coolOff, function(data){
        tempS=data;
        $('#coolOff').html(tempS.coolOff);
      });
    });

    $('#heatOffDown').click(function(){
      tempS.heatOff -= 1;
      $.getJSON('/hvacstatus?heatoff=' + tempS.heatOff, function(data){
        tempS=data;
        $('#heatOff').html(tempS.heatOff);
      });
    });

    $('#heatOffUp').click(function(){
      tempS.heatOff += 1;
      $.getJSON('/hvacstatus?heatoff=' + tempS.heatOff, function(data){
        tempS=data;
        $('#heatOff').html(tempS.heatOff);
      });
    });
    $('#heatOnDown').click(function(){
      tempS.heatOn -= 1;
      $.getJSON('/hvacstatus?heaton=' + tempS.heatOn, function(data){
        tempS=data;
        $('#heatOn').html(tempS.heatOn);
      });
    });

    $('#heatOnUp').click(function(){
      tempS.heatOn += 1;
      $.getJSON('/hvacstatus?heaton=' + tempS.heatOn, function(data){
        tempS=data;
        $('#heatOn').html(tempS.heatOn);
      });
    });


});
</script>
