<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Home Energy Management</title>
    <meta name="description" content="">
    <meta name="author" content="kmitchel46725">
    <link rel="stylesheet" href="css/chart.css">
</head>

<body>
    <div id="container"></div>
    <div class='btnGroup type hide'>
      <button data-type='power-kWh' data-title='Electricity Consumption' data-unit='kWh'>kWh</button>
      <button data-type='power-W' class='selected' data-title='Electricity Consumption Rate' data-unit='W'>W</button>
      <button data-type='water-Gal' data-title='Water Consumption' data-unit='Gal'>Gal</button>
      <button data-type='water-GPM' data-title='Water Consumption Rate' data-unit='GPM'>GPM</button>
      <button data-type='temp-tempF' data-title='Inside Temperature' data-unit='F'>Inside Temp</button>
      <button data-type='temp-dewF' data-title='Inside Dew Point' data-unit='F'>Inside Dew</button>
      <button data-type='temp-rh' data-title='Inside Relative Humidity' data-unit='%'>Inside RH</button>
      <button data-type='temp-280049724c2001be' data-title='Outside Temperature' data-unit='F'>Outside Temp</button>
      <button data-type='temp-2809853f030000a7' data-title='Upper Water Heater Temperature' data-unit='F'>Upper Temp</button>
      <button data-type='temp-2813513f03000072' data-title='Lower Water Heater Temperature' data-unit='F'>Lower Temp</button>
      <button data-type="histogram">Histogram</button>
    </div>
    <div class='btnGroup time hide'>
      <button data-time='00' class='selected'>0</button>
      <button data-time='01' data-sub='At 1 minute intervals'>1</button>
      <button data-time='05' data-sub='At 5 minute intervals'>5</button>
      <button data-time='15' data-sub='At 15 minute intervals'>15</button>
      <button data-time='60' data-sub='At 1 hour intervals'>60</button>
      <button data-time='24' data-sub='At 24 hour intervals'>24</button>
      <button data-time='28' data-sub='At 1 Month intervals'>28</button>
    </div>
    <div class='btnGroup past hide'>
      <button data-past='01' class='selected'>1H</button>
      <button data-past='06'>6H</button>
      <button data-past='12'>12H</button>
      <button data-past='24'>1D</button>
      <button data-past='48'>2D</button>
      <button data-past='168'>7D</button>
      <button data-past='0'>All</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/histogram-bellcurve.js"></script>
    <script src="js/mqtt.min.js"></script>
    <script src="js/chart.js"></script>
</body>

</html>
