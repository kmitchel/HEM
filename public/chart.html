<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/chart.css">
</head>

<body>
  <div id="container"></div>
  <div class='btnGroup type hide'>
    <button id='kWh' class='selected' data-title='Electricity Consumption' data-unit='kWh'>kWh</button>
    <button id='W' data-title='Electricity Consumption Rate' data-unit='W'>W</button>
    <button id='Gal' data-title='Water Consumption' data-unit='Gal'>Gal</button>
    <button id='GPM' data-title='Water Consumption Rate' data-unit='GPM'>GPM</button>
    <button id='In' data-title='Inside Temperature' data-unit='F'>Inside Temp</button>
    <button id='Out' data-title='Outside Temperature' data-unit='F'>Outside Temp</button>
    <button id='Upper' data-title='Upper Water Heater Temperature' data-unit='F'>Upper Temp</button>
    <button id='Lower' data-title='Lower Water Heater Temperature' data-unit='F'>Lower Temp</button>
  </div>
  <div class='btnGroup time hide'>
    <button id='15m' data-sub='At 15 minute intervals'>15m</button>
    <button id='60m' class='selected' data-sub='At 1 hour intervals'>60m</button>
    <button id='24h' data-sub='At 1 day intervals'>24h</button>
    <button id='28d' data-sub='At 1 month intervals'>28d</button>
  </div>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/highcharts-more.js"></script>
  <script src="js/chart.js"></script>
</body>
</html>
